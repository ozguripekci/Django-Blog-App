{% extends 'base.html' %}


{% block content %}
    <h2>Update {{object.title}}</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a class="btn btn-primary" href="{% url 'blog:detail' object.slug %}">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>

{% endblock content %}
