{% extends 'base.html' %}


{% block content %}

    <p> Are you sure to delete {{object}}?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <a class="btn btn-primary" href="{% url 'blog:detail' object.slug %}">Cancel</a>
        <button class="btn btn-danger" type="submit">Yes</button>
    </form>

{% endblock content %}
